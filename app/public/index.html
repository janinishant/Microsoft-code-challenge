<html>
<head>
    <title>Microsoft Challenge - Face Recognition</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#fr-navbar" aria-expanded="false">
                    <span class="sr-only">FaceRec</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="fr-navbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html">Register your face</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>

<div class="container">
    <div class="row">
        <form id="recognize_form">
            <h2>Recognize a photo</h2>
            <div class="form-group">
                <label for="photo_url">URL to image</label>
                <input type="url" class="form-control" name="url" id="photo_url" placeholder="enter a url" required>
                <p class="help-block">Make sure the photo is clean and the face is recognizable</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-3" id="img_div">
            <img id="img" src="" class="img-responsive img-thumbnail">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-8">
            <span id="username" class="hidden"></span>
        </div>
    </div>
</div>

<script type="application/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="application/javascript" src="js/bootstrap.min.js"></script>
<script type="application/javascript" src="js/recognize.js"></script>
</body>
</html>
